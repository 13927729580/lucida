{% extends "base.html" %}

{% block content %}
<!-- https://www.imagely.com/wordpress-gallery-plugin/ -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/thumbnail.css')}}" type="text/css" media="all">

<div class="container">
	<div class="row">
		<p style="color:gray">Main Â» Learn</p>
	</div>

	<div class="container">
		<div class="row">
			<p><h3>Add a picture:</h3></p>
		</div>
	</div>

	<div class="container">
		<form action="" method=post enctype=multipart/form-data>
			<input name="op" type="hidden" value="add_image"></input>

			<div class="form-group">
				<label>Image input</label>
				<input id="file_input" type="file" name="file">
				<p class="help-block">Upload your picture!</p>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">Label: </label>
				<div class="col-sm-8">
					<input name="label" class="form-control" placeholder="Eiffel Tower">
				</div>
			</div>

			<div class="form-group">
				<input id="file_submit" type="submit" value="Upload" class="btn btn-info">
			</div>
		</form>
	</div>					

	{% if errors %}
	<strong class=text-danger><p class="error">{{ errors }}</p></strong>
	{% endif %}
	
	{% for i in pictures %}
	<div class="ngg-gallery-thumbnail-box">
		<div class="ngg-gallery-thumbnail">
			<img src="data:;base64,{{ i['data'] }}" style="max-width:none;" height="90"></img>
		</div>
		<div class="ngg-template-caption">{{ i['label'] }}</div>
	</div>
	{% endfor %}
</div>

<br><br>
{% endblock %}
