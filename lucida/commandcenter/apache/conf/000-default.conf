ServerName 0.0.0.0i

<VirtualHost _default_:443>
    DocumentRoot /home/yba/lucida/lucida/commandcenter

    LoadModule ssl_module /usr/lib64/apache2-prefork/mod_ssl.so
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/archive/clarity13.eecs.umich.edu/cert1.pem
    SSLCertificateKeyFile /etc/letsencrypt/archive/clarity13.eecs.umich.edu/privkey1.pem
    SSLCertificateChainFile /etc/letsencrypt/archive/clarity13.eecs.umich.edu/chain1.pem

    WSGIDaemonProcess python-app user=www-data group=www-data threads=15 maximum-requests=10000 python-path=/usr/local/lib/python2.7/dist-packages
    WSGIScriptAlias / /home/yba/lucida/lucida/commandcenter/apache.wsgi
    WSGIProcessGroup python-app

    CustomLog "|/usr/bin/rotatelogs /home/yba/lucida/lucida/commandcenter/apache/logs/access.log.%Y%m%d-%H%M%S 5M" combined
    ErrorLog "|/usr/bin/rotatelogs /home/yba/lucida/lucida/commandcenter/apache/logs/error.log.%Y%m%d-%H%M%S 5M"
    LogLevel warn

    <Directory /home/yba/lucida/lucida/commandcenter>
        Order deny,allow
        Allow from all
        Require all granted
    </Directory>

</VirtualHost>
